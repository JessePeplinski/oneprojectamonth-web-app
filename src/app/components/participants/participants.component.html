<h1>Find A Team</h1>
<section class="page-container">
  <div class="wave">
    <svg viewBox="0 0 1440 120" aria-hidden="true">
      <path d="M1440,21.2101911 L1440,120 L0,120 L0,21.2101911 C120,35.0700637 240,42 360,42 C480,42 600,35.0700637 720,21.2101911 C808.32779,12.416393 874.573633,6.87702029 918.737528,4.59207306 C972.491685,1.8109458 1026.24584,0.420382166 1080,0.420382166 C1200,0.420382166 1320,7.35031847 1440,21.2101911 Z"></path>
    </svg>
  </div>

  <!--A search bar that needs to be styled-->
  <input class="table-search" type="text" pInputText size="30" placeholder="Search" (input)="participantsTable.filterGlobal($event.target.value, 'contains')">


  <div class="participants-table">
    <p-table [value]="participants" #participantsTable [paginator]="true" [rows]="10"
             [rowsPerPageOptions]="[10, 25, 50, 100]" [globalFilterFields]="['name', 'project', 'lookingFor', 'availableSpots']">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Project</th>
          <th>Looking For</th>
          <th>Open Spots</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-participant>
        <tr>
          <td>{{participant.name}}</td>
          <td>{{participant.project}}</td>
          <td>{{participant.lookingFor}}</td>
          <td>{{participant.availableSpots}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
